<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Controll</h1>
    </div>
    <div class="main">
        <div class="pidValue">
            <div class="proportional">
                <p>P : <span>0</span></p>
                <div class="plusMinusButton">
                    <button class="min">-</button>
                    <button class="plus">+</button>
                </div>
            </div>
            <div class="integral">
                <p>I : <span>0</span></p>
                <div class="plusMinusButton">
                    <button class="min">-</button>
                    <button class="plus">+</button>
                </div>
            </div>
            <div class="derivative">
                <p>D : <span>0</span></p>
                <div class="plusMinusButton">
                    <button class="min">-</button>
                    <button class="plus">+</button>
                </div>
            </div>
        </div>
        <div class="controll">
            <div class="throtle">
                <p>Throtle</p>
                <div class="newColumn">
                    <button class="increaseThrotle">W</button>
                    <button class="decreaseThrotle">S</button>
                </div>
                <p><span class="throtleValue">0</span> of 4095</p>
            </div>
            <div class="reset">
                <button class="resetButton">R</button>
                <span class="resetText"></span>
            </div>
            <div class="direction">
                <p>Direction</p>
                <div class="newColumn">
                    <button class="pitchPos">^</button>
                    <div class="newLine">
                        <button class="rollNeg"><</button>
                        <button class="pitchNeg">v</button>
                        <button class="rollPos">></button>
                    </div>
                </div>
                <span class="vehicleDirection">Center</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
